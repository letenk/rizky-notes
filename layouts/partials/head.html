<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Title -->
<title>
    {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{.Site.Title}}{{end }}
</title>

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" />

<!-- SEO Meta Tags -->
{{ partial "seo.html" . }}

<!-- Theme Script (Load FIRST to prevent flash) -->
{{ $themeJS := resources.Get "js/theme.js" }}
{{ if $themeJS }}
  {{ $themeJS = $themeJS | minify }}
  <script src="{{ $themeJS.Permalink }}" defer></script>
{{ end }}

<!-- Tailwind CSS -->
{{ $css := resources.Get "css/main.css" }} {{ $css = $css | css.PostCSS }}
{{ if hugo.IsProduction }}
    {{ $css = $css | minify | fingerprint }}
{{ end }}
<link rel="stylesheet" href="{{ $css.Permalink }}" />
