<header style="background: #333; color: white; padding: 1rem">
    <nav
        style="
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        "
    >
        <!-- Logo / Site Title -->
        <div>
            <a
                href="/"
                style="
                    color: white;
                    text-decoration: none;
                    font-size: 1.5rem;
                    font-weight: bold;
                "
            >
                {{ .Site.Title }}
            </a>
        </div>

        <!-- Navigation Menu -->
        <div style="display: flex; gap: 2rem">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" style="color: white; text-decoration: none">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </nav>
</header>
