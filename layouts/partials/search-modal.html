<!-- Search Modal -->
<div id="search-modal" class="hidden fixed inset-0 z-[100] overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"></div>
  
  <!-- Modal Content -->
  <div class="relative min-h-screen flex items-start justify-center p-4 sm:p-6 lg:p-8 pt-[10vh]">
    <div class="relative w-full max-w-3xl bg-white dark:bg-navy-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-navy-700 overflow-hidden animate-fade-in">
      
      <!-- Search Header -->
      <div class="p-4 border-b border-gray-200 dark:border-navy-700">
        <div class="flex items-center gap-3">
          <!-- Search Icon -->
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          
          <!-- Search Input -->
          <input 
            id="search-input"
            type="text" 
            placeholder="Search articles... (Ctrl+K)" 
            class="flex-1 bg-transparent text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none text-lg"
            autocomplete="off"
          >
          
          <!-- Close Button -->
          <button 
            onclick="window.closeSearch()"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-navy-700 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors"
            aria-label="Close search"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Search Results -->
      <div id="search-results" class="max-h-[60vh] overflow-y-auto p-4 space-y-3">
        <!-- Initial state -->
        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
          <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <p class="text-lg font-medium">Start typing to search</p>
          <p class="text-sm mt-2">Try keywords like "hugo", "tailwind", or "dark mode"</p>
        </div>
      </div>
      
      <!-- Search Footer -->
      <div class="px-4 py-3 border-t border-gray-200 dark:border-navy-700 bg-gray-50 dark:bg-navy-900/50 text-xs text-gray-500 dark:text-gray-400 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <span class="flex items-center gap-1">
            <kbd class="px-2 py-1 bg-white dark:bg-navy-800 border border-gray-300 dark:border-navy-600 rounded text-xs font-mono">↑</kbd>
            <kbd class="px-2 py-1 bg-white dark:bg-navy-800 border border-gray-300 dark:border-navy-600 rounded text-xs font-mono">↓</kbd>
            <span>to navigate</span>
          </span>
          <span class="flex items-center gap-1">
            <kbd class="px-2 py-1 bg-white dark:bg-navy-800 border border-gray-300 dark:border-navy-600 rounded text-xs font-mono">ESC</kbd>
            <span>to close</span>
          </span>
        </div>
        <span>Powered by Fuse.js</span>
      </div>
      
    </div>
  </div>
</div>
